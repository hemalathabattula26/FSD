<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <center>
            <form>

                <input type="text" placeholder="Enter first name"/><br><br>

                <label>Age : </label>
                <input type="number" placeholder="age"/><br><br>
                <label>Gender : </label>
                <input type="radio" name="gender"/>

                &nbsp;
                <input type="radio" name="gender"/>

                &nbsp;
                &nbsp;
                &nbsp;
                
                <input type="checkbox"/>
                <label>C++</label><br>
                <input type="checkbox"/>
                <label>Python</label><br>
                <input type="checkbox"/>
                <label>Java</label><br>

                <input type="number"/><br><br>

                <input type="email"/><br><br>

                <input type="radio" name="College"/>
                <label>AEC</label><br>
                <input type="radio" name="College"/>

                <input type="radio" name="College"/>

            </form>

</html>
