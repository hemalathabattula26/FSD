<html>
    <head>
        <title>STOP WATCH</title>
        <link rel="stylesheet" href="sw.css"/>
    </head>
    <body>
        <div class="main">
            <div class="blo hrs"></div>
            <div class="col">:</div>
            <div class="blo mins"></div>
            <div class="col">:</div>
            <div class="blo secs"></div>
            <!-- <div class="col">:</div> -->
            <!-- <div class="blo ms"></div> -->
        </div>
        <div class="but">
            <div class="button start" onclick="Start(timer)">Start</div>
            <div class="button stop" onclick="Stop()">Stop</div>
            <div class="button reset" onclick="Reset()">Reset</div>
        </div>
        <div class="cd" onclick="countdown()">Count Down</div>
        <script src="sw.js"></script>
    </body>
</html>
